name: Build and Push n8n Custom Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Nome dell'immagine (es. bytehawks-org/n8n)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ========================================================
      # LOGICA DI VERSIONAMENTO
      # Trasforma il tag git (es. v2.3.6-bh1) in:
      # - VERSION: 2.3.6-bh1 (Versione finale dell'immagine)
      # - BASE_N8N_VERSION: 2.3.6 (Versione di n8n da installare)
      # ========================================================
      - name: Extract versions
        id: get_version
        run: |
          # 1. Rimuoviamo il prefisso 'v'
          CLEAN_REF=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${CLEAN_REF}" >> $GITHUB_OUTPUT
          
          # 2. Estraiamo la versione base di n8n prima del trattino
          # Se tag = v2.3.6-bh1 -> BASE = 2.3.6
          # Se tag = v2.3.6     -> BASE = 2.3.6
          BASE=${CLEAN_REF%%-*}
          echo "BASE_N8N_VERSION=${BASE}" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          tags: |
            type=raw,value=${{ steps.get_version.outputs.VERSION }}
            type=raw,value=latest
            type=sha
            # Questo pattern è utile se vuoi taggare anche "bh-2.3.6"
            type=semver,pattern=bh-{{version}},value=${{ steps.get_version.outputs.VERSION }}
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Qui passiamo le ARG al Dockerfile
          build-args: |
            N8N_VERSION=${{ steps.get_version.outputs.BASE_N8N_VERSION }}
            IMAGE_VERSION=${{ steps.get_version.outputs.VERSION }}
            NODE_VERSION=22

      # === Security Scanning with Trivy ===

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.VERSION }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          scanners: 'vuln'
          ignore-unfixed: true
          # Scannerizza tutto, ma segnala solo le gravi
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for Critical Vulnerabilities (Console Log)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.VERSION }}'
          format: 'table'
          # Imposta a '1' se vuoi far fallire la build in caso di criticità
          exit-code: '0' 
          ignore-unfixed: true
          severity: 'CRITICAL'