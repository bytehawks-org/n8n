name: Build and Push n8n Custom Image Multi-Arch

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract versions
        id: get_version
        run: |
          CLEAN_REF=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${CLEAN_REF}" >> $GITHUB_OUTPUT
          BASE=${CLEAN_REF%%-*}
          echo "BASE_N8N_VERSION=${BASE}" >> $GITHUB_OUTPUT

      # === SETUP PER MULTI-ARCH ===

      # ### NEW ###
      # Installa QEMU, necessario per emulare ARM64 su runner AMD64
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Buildx è già configurato per usare QEMU automaticamente se presente
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ============================

      - name: Log in to the Container registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          tags: |
            type=raw,value=${{ steps.get_version.outputs.VERSION }}
            type=raw,value=latest
            type=sha
            type=semver,pattern=bh-{{version}},value=${{ steps.get_version.outputs.VERSION }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Deve essere true. Non puoi caricare immagini multi-arch nel demone locale.
          push: true
          # ### NEW ###
          # Specifica le piattaforme target separate da virgola
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            N8N_VERSION=${{ steps.get_version.outputs.BASE_N8N_VERSION }}
            IMAGE_VERSION=${{ steps.get_version.outputs.VERSION }}
            NODE_VERSION=22

      # === Security Scanning with Trivy ===
      # NOTA: Trivy scannerizzerà l'immagine amd64 di default, che va bene.
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.VERSION }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          scanners: 'vuln'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for Critical Vulnerabilities (Console Log)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.VERSION }}'
          format: 'table'
          exit-code: '0' 
          ignore-unfixed: true
          severity: 'CRITICAL'