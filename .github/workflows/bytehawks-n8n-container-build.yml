name: Build and Push NiFi Custom Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Usiamo github.repository per GHCR, ma non per Docker Hub
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract versions
        id: get_version
        run: |
          # 1. Rimuoviamo il prefisso 'v' (es. v2.7.2-1 -> 2.7.2-1)
          CLEAN_REF=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${CLEAN_REF}" >> $GITHUB_OUTPUT
          
          # 2. Estraiamo la versione base.
          # La sintassi %%-* dice: "Rimuovi la parte finale che inizia con il primo trattino -"
          # Se il tag è 2.7.2-1 -> diventa 2.7.2
          # Se il tag è 2.7.2   -> rimane 2.7.2 (retrocompatibile)
          BASE=${CLEAN_REF%%-*}
          echo "BASE_NIFI_VERSION=${BASE}" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          tags: |
            type=raw,value=${{ steps.get_version.outputs.VERSION }}
            type=raw,value=latest
            type=sha
            type=semver,pattern=bh-{{version}},value=${{ steps.get_version.outputs.VERSION }}
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NIFI_VERSION=${{ steps.get_version.outputs.BASE_NIFI_VERSION }}
            IMAGE_VERSION=${{ steps.get_version.outputs.VERSION }}

      # === Security Scanning with Trivy ===

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.VERSION }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          scanners: 'vuln'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for Critical Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.VERSION }}'
          format: 'table'
          exit-code: '0' # By default no fail if Critical vulnerabilities found
          ignore-unfixed: true
          severity: 'CRITICAL'
